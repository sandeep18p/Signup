<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Sign up form for students and employees">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="one">
    <header id="main-content">
        <h1>Signup</h1>
    </header>
    <main id="main-content">
        <form action="">
            <input class="full-name-input" type="text" placeholder="Full Name" required>
            <input class="full-name-input" type="email" placeholder="Email" required>
            <input class="full-name-input" type="password" placeholder="Password" required>
            <input class="full-name-input" type="password" placeholder="Confirm Password" required>
            <input  class="full-name-input" type="date" id="date-input" placeholder="MM/DD/YYYY" required>
           
        <input type="radio" id="student" name="role" value="student" >
        <label for="student">Student</label>
        <input type="radio" id="employee" name="role" value="employee">
        <label for="employee">Employee</label>
  

        <div id="j">
            <input  type="checkbox" id="agree" name="agree" >
            <label for="agree">I agree to all the terms and conditions</label>
        </div>
        </form>
    </main>
    <footer>
        <input type="submit" name="" id="" placeholder="Singup">
    </footer>
</div>

</body>
</html>
